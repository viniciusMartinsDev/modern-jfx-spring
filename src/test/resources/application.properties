spring.application.name=modern-jfx-spring
spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB_TEST}
spring.datasource.username=${POSTGRES_USER_TEST}
spring.datasource.password=${POSTGRES_PASSWORD_TEST}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
